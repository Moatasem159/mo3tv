name: mo3tv
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.1.1
environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  dio: ^5.3.0
  intl: any
  dartz: ^0.10.1
  rxdart: ^0.27.7
  get_it: ^7.6.0
  lottie: ^2.5.0
  shimmer: ^3.0.0
  go_router: ^9.0.0
  equatable: ^2.0.5
  restart_app: ^1.2.1
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.2.2
  gallery_saver: ^2.3.2
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.5
  webview_flutter: any
  percent_indicator: ^4.2.3
  shared_preferences: ^2.2.0
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.2.3
  font_awesome_flutter: ^10.5.0
  youtube_player_iframe: any
  flutter_native_splash: any
  internet_connection_checker: ^1.0.0+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.2

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: assets/images/mo3tv.png
  adaptive_icon_background: "#000000"
  adaptive_icon_forground: assets/images/mo3tv.png

flutter_native_splash:
  image: assets/images/splash_logo.png
  color: "#000000"
  branding: assets/images/poweredby.png
  branding_mode: bottom
flutter:
  uses-material-design: true
  assets:
    - assets/lang/ar.json
    - assets/lang/en.json
    - assets/images/movieplaceholder.png
    - assets/images/movie_cover.jpg
    - assets/images/tv_cover.jpg
    - assets/icons/movie_loading.json
    - assets/icons/tv_loading
  fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/montserrat/Montserrat-Black.ttf
        weight: 900
      - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        weight: 700
      - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        weight: 500
      - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        weight: 400
      - asset: assets/fonts/montserrat/Montserrat-Light.ttf
        weight: 300
      - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
        weight: 100